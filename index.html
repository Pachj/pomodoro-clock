<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="flex-container">

    <div class="flex-container" id="action-box">

        <div class="flex-container" id="button-box">
            <div class="time-box" id="work-length">
                <div class="flex-container">
                    <h5 class="buttons-title">Session Length</h5>
                </div>
                <div class="flex-container little-button-box" id="work-buttons">
                    <button class="time-button" id="work-minus" value="-"><i class="fa fa-minus-square" aria-hidden="true"></i></button> <!--ToDo: search icons-->
                    <h5 class="time-display" id="display-work">25</h5>
                    <button class="time-button" id="work-plus" value="+"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="time-box" id="break-length">
                <div class="flex-container">
                    <h5 class="buttons-title">Break Length</h5>
                </div>
                <div class="flex-container little-button-box" id="break-buttons">
                    <button class="time-button" id="break-minus" value="-"><i class="fa fa-minus-square" aria-hidden="true"></i></button>
                    <h5 class="time-display" id="display-break">5</h5>
                    <button class="time-button" id="break-plus" value="+"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>

        <div class="flex-container" id="progress-circle">
            <!--ToDo: add reset button who only is visible when is paused-->
            <div id="clock"><h4 id="minutes"></h4>:<h4 id="seconds">00</h4></div>
            <button id="start-resume">Start</button>
            <button id="reset">Reset</button>
        </div>

    </div>
</div>
</body>
</html>
