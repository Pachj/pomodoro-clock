<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="flex-container">

    <div class="flex-container" id="action-box">

        <div class="flex-container" id="progress-circle"> <!--ToDo: add reset button who only is visible when is paused-->
            <div id="counter-progress"></div>
            <div id="clock"><h4 id="minutes"></h4>:<h4 id="seconds">00</h4></div>
            <button id="start-resume">Start</button>
            <button id="reset">Reset</button>
            <div id="progress"></div>
        </div>

        <div class="flex-container" id="button-box">
            <div id="work-length">
                <button id="work-minus" value="-">-</button>
                <p id="display-work">25</p>
                <button id="work-plus" value="+">+</button>
            </div>
            <div id="break-length">
                <button id="break-minus" value="-">-</button>
                <p id="display-break">5</p>
                <button id="break-plus" value="+">+</button>
            </div>
        </div>
    </div>

</div>
<button>Next</button>

</body>
</html>
