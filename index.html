<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="flex-container">

    <div class="flex-container" id="action-box">

        <div class="flex-container" id="progress-circle"> <!--ToDo: add pause-resume button-->
            <div id="counter-progress"></div>
            <h4 id="clock"></h4>
            <div id="progress"></div>
        </div>

        <div class="flex-container" id="button-box">
            <div id="session-length">
                <button id="work-minus">-</button>
                <p id="display-work">20</p>
                <button id="work-plus">+</button>
            </div>
            <div id="break-length">
                <button id="break-minus">-</button>
                <p id="display-break">20</p>
                <button id="break-plus">+</button>
            </div>
        </div>
    </div>

</div>
<button>Next</button>

</body>
</html>
